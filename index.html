<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ES6 @ API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
 <body>
     <header>
          <h1 class="text-center mt-1">Welcome my my Phone Hunter</h1>
     </header>
     <section class="container mt-5">
      <section>
        <div class="mb-3">
          <input id="input-field" type="text" class="form-control w-50"  placeholder="Search your Phone">
          <button id="btn-search" type="button" class="btn btn-primary my-1">Search</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="release-date" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
        </div>
        
      </section>
       <!-- display from end  -->
         <div id="cardMainSection" class="row row-cols-1 row-cols-md-3 g-4 mt-3"> 
         </div>
         <div>
          <div id="show-all" class="text-center d-none my-5">
            <button id="btn-showAll" type="button" class="btn btn-success">Show all</button>
          </div>
         </div>

         <!-- loader spring  -->
         <section id="loader" class="d-none">
          <div class="d-flex justify-content-center text-info">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
         </section>
         <div id="no-phone" class="mt-2 d-none">
           <h1 class="text-warning">No Phone found! Please try again Search</h1>
         </div>
     </section>

 <!-- javaScript link  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script src="js/API.js"></script>
 <!-- javaScript link  -->
 </body>
</html>
